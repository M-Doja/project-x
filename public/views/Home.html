<!-- This will display the the home state to decide where to navigate to -->
<div ng-controller="HomeController as nav">
	<button ng-hide='nav.LogBtn' style="margin:15px;"class='btn btn-danger btn-sm' type="button" ng-click='nav.LOGIN()'>Log-In</button>
	<h1 style="text-align:center;margin-top:.5px;">{{nav.title}}</h1>
	<div class="row">
		<div class="col-md-12">
			<h4 style="text-align:center;padding-bottom:20px">
				Event planning for the 21st century!
			</h4>
		</div>
	</div>
	<div class="container-fluid">
		<div id='logIn'>



			<div ng-show="nav.showme" >

				<div>
					<button ng-hide='nav.NewUser' ng-click='nav.newUserLogIn()'>New User</button>

					<form ng-hide='nav.NewLogin'>
						<md-input-container>
			        <label>Name</label>
			        <input ng-model="nav.user.name">
			      </md-input-container>
			      <md-input-container>
			        <label>Last Name</label>
			        <input ng-model="nav.user.lastName">
			      </md-input-container>
			      <md-input-container>
			        <label>User Name</label>
			        <input ng-model="nav.user.userName">
			      </md-input-container>
			      <md-input-container>
			        <label>Email</label>
			        <input type="email" ng-model="nav.user.email">
			      </md-input-container>
			      <md-input-container>
			        <label>Password</label>
			        <input type="password" ng-model="nav.user.password">
			      </md-input-container><br>
						<md-container>
			        <md-button type="button" ng-click="">Join</md-button>
							<md-button type="button" ng-click="nav.CancelLogin()">Cancel</md-button>
			      </md-container>
					</form>

				</div>

				<div >
					<button ng-hide='nav.ReturnUser' ng-click='nav.rtnUserLogIn()'>Returning User</button>

					<form ng-hide='nav.RtnLogin'>
						<md-input-container>
			        <label>Email</label>
			        <input type="email" ng-model="nav.user.email">
			      </md-input-container>
			      <md-input-container>
			        <label>Password</label>
			        <input type="password" ng-model="nav.user.password">
			      </md-input-container><br>
						<md-container>
			        <md-button type="button" ng-click="nav.LogIn()">Join</md-button>
							<md-button type="button" ng-click="nav.CancelLogin()">Cancel</md-button>
			      </md-container>
					</form>

				</div>
					<a ng-show='nav.Cancel' ng-click='nav.CancelLogin()'>Cancel</a>
				</div>
		</div>

	<div  style="text-align:center;margin-top:20px;"class="row">
		<div style="margin-bottom:15px;"class="col-md-4">
			<a ui-sref='Profile' style="width:300px;height:200px;"><h3>Profile</h3><img height='225' src='https://dhrm.utah.gov/wp-content/themes/dhrm/img/icon-employeebadge-white-large.png'></a>
		</div>
		<!-- http://simpleicon.com/wp-content/uploads/Calendar-Time.png -->
		<div style="margin-bottom:15px;"class="col-md-4">
			<a ui-sref='EventPage' style="width:300px;height:200px;"><h3>Event Calendar</h3><img height='225' src='http://orpheumbell.com/wp-content/uploads/2010/04/icon-calendar-white.png'></a>
		</div>
		<!-- http://alzlive.com/wp-content/themes/alz-live/images/icons/icon-calendar-plus_circle.png -->
		<div class="col-md-4">
			<a ui-sref='EventHome' style="width:300px;height:200px"><h3>Create/Run Event</h3><img height='225' src='http://alzlive.com/wp-content/themes/alz-live/images/icons/icon-calendar-plus_circle.png'></a>
		</div>
	</div>
</div>

	<!-- End of controller  -->
</div>
